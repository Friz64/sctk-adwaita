[package]
name = "sctk-adwaita"
version = "0.3.4"
edition = "2021"
authors = ["Poly <marynczak.bartlomiej@gmail.com>"]
keywords = ["sctk"]
license = "MIT"
repository = "https://github.com/PolyMeilex/sctk-adwaita"
documentation = "https://docs.rs/sctk-adwaita"
description = "Adwaita-like SCTK Frame"

[dependencies]
smithay-client-toolkit = "0.15"
tiny-skia = { version = "0.6.3", features = ["std", "simd"] }
log = "0.4"

crossfont = { version = "0.4.0", optional = true }

[features]
title = ["crossfont"]
